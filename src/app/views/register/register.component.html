<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row" style="margin-top: 200px;">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4" style="background-color: rgb(52,30,22); color: wheat;">
            <div class="card-body p-4">
              <form  [formGroup]="form">
                <h1>Inregistrare</h1>
                <p class="text-muted">Creeaza-ti contul</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input  [formControl]="givenName" type="text" class="form-control" placeholder="Prenume" autocomplete="givenName" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input  [formControl]="familyName" type="text" class="form-control" placeholder="Nume" autocomplete="familyName" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input [formControl]="email" type="text" class="form-control" placeholder="Email" autocomplete="email" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input [formControl]="password" type="password" class="form-control" placeholder="Parola" autocomplete="new-password" required>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input [formControl]="repeatpassword" type="password" class="form-control" placeholder="Repeta parola" autocomplete="new-password" required>
                </div>
                <button [disabled]="!form.valid || (password.value !== repeatpassword.value)" (click)="addAccount()" type="button" class="btn btn-block btn-success" style="background-color: #FF5719; color: white; border-color: black;">CreeazÄƒ cont</button>
              </form>
            </div>
            <!-- <div class="card-footer p-4">
              <div class="row">
                <div class="col-6">
                  <button class="btn btn-block btn-facebook" type="button"><span>facebook</span></button>
                </div>
                <div class="col-6">
                  <button class="btn btn-block btn-twitter" type="button"><span>twitter</span></button>
                </div>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
