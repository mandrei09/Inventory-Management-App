  <mat-dialog-content class="mat-dialog-content">
    <div class="upload-file__container">
      <div class="upload--file---form">
        <div class="container-wrapper border-dashed d-grid cursor-pointer">
          <!-- <input type="file" #fileDropRef id="fileDropRef" multiple (change)="fileBrowseHandler($event.target)" /> -->
          <input #fileInput id="fileInput" hidden="true" type="file" accept=".csv,text/plain, text/csv, text/xls, text/excel, .xlsx, .xls, text/html, .pdf" single (change)="fileBrowseHandler($event)"/>
          <img src="assets/img/dnd/ic-upload-file.svg" alt="" class="mx-auto">
          <label for="fileInput" class="mx-auto">Rasfoieste...</label>
        </div>
        <div *ngIf="file" class="files-list">
          <div class="single-file">
            <img src="assets/img/dnd/ic-file.svg" width="45px" alt="file">
            <div class="info">
              <h4 class="name">
                {{ file?.name }}
              </h4>
              <p class="size">
                {{ formatBytes(file?.size, 2) }}
              </p>
<!--              <app-progress [progress]="file"></app-progress>-->
            </div>
            <img src="assets/img/dnd/ic-delete-file.svg" class="delete" width="20px" alt="file" (click)="deleteFile(fileInput)">
          </div>
        </div>
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close class="btn gray-btn-outline">Inchide</button>
    <button mat-button
            class="btn blue-btn"
            [disabled]="!file"
            (click)="closeDialog()">Incarca</button>
  </mat-dialog-actions>
</div>
