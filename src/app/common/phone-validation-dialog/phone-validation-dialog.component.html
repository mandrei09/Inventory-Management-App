<div class="confirmation-dialog">
  <div class="modal-dialog-header">
    <h3 class="modal-title mb-0">{{ data?.title }}</h3>
    <button type="button" class="btn-close" mat-dialog-close></button>
  </div>

  <mat-dialog-content class="mat-dialog-content">
    <div style="display: grid; width: 100%;">
      <div class="mb-3 w-100">
        {{ data?.message }}
      </div>
      <div class="col-12 col-md-12">
        <div class="form-group inputs-modal-nomenclature">
          <label>
            {{ data?.label }}:
            <span class="required-label-symbol">*</span>
          </label>
          <input class="form-control" [(ngModel)]="phoneNumber" (paste)="checkUnique($event)" (keydown)="checkUnique($event)"/>
          <small [hidden]="((phoneNumber != undefined && phoneNumber != '' && (phoneNumber.trim().length > 3 || phoneNumber === 'N/A') && (checkUniquePhoneNumber || phoneNumber === 'N/A')))" class="mat-text-warn mt-2 d-block" style="color: #FF9E3D !important;">Obligatoriu minim 10 caractere</small>
        </div>
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions class="mx-auto d-flex justify-content-between" align="end">
    <button class="btn gray-btn-outline" [mat-dialog-close]="false">
      {{data?.cancelCaption}}
    </button>
    <button class="btn blue-btn" (click)="save()" [mat-dialog-close]="this.phoneNumber">
      {{data?.confirmCaption}}
    </button>
  </mat-dialog-actions>
</div>
