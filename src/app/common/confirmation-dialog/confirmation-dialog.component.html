<div class="confirmation-dialog">
  <div class="modal-dialog-header">
    <h3 class="modal-title mb-0">{{ data?.title }}</h3>
    <button type="button" class="btn-close" mat-dialog-close></button>
  </div>

  <mat-dialog-content class="mat-dialog-content">
      {{data?.message}}
  </mat-dialog-content>

  <div class="mx-auto d-flex justify-content-between" mat-dialog-actions [align]="'end'">
    <button class="default-button" [mat-dialog-close]="false">
      {{data?.cancelCaption}}
    </button>
    <button class="blue-button" [mat-dialog-close]="true">
      {{data?.confirmCaption}}
    </button>
  </div>
</div>
