
<div class="add-assets-modal allocation-action-modal upload-dialog">
  <div class="modal-dialog-header">
    <h3 class="modal-title mb-0">{{ data?.title }}</h3>
  </div>

  <mat-dialog-content class="mat-dialog-content">
    <div class="modal-dialog-body">

      <!-- {{ progress ? progress * 10 + '%' : '' }} -->
      {{((progress?.currentIndex * 100) / (progress?.noOfItems)) | number: '1.2-2'}} % ({{ progress?.currentIndex}}/{{progress?.noOfItems}})
      <app-progress [progress]="(progress?.currentIndex * 100)/ progress?.noOfItems"></app-progress>
    </div>
</mat-dialog-content>
</div>
