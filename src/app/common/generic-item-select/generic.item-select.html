<!-- [class.width-large]="itemsSelected"  -->
<div (click)="$event.stopPropagation()" class="multiselect--control__wrapper mr-10" [class.disabled]="isDisabled"  [class.blue-border]="itemsSelected" [class.white-background]="showSelection">
  <div class="d-flex justify-content-between">
    <div class="multiselect--control__value d-grid" (click)="onOpenSelection()">
      <div *ngIf="!itemsSelected" class="d-flex" style="width: 100%;align-items: center;">
         <span class="main-label" *ngIf="!itemsSelected">
          {{ placeholder }}
        </span>
        <span class="d-flex" style="margin-right: -8px;">
          <mat-icon style="color: #8B8B9C;">keyboard_arrow_down</mat-icon>
        </span>
      </div>
      <span class="secondary-label" *ngIf="itemsSelected && showMinimizedPlaceHolder == 'true'">
          {{ placeholder }}
      </span>
      <span [class]="showMinimizedPlaceHolder === 'true' ? 'main-value' : 'main-label'" *ngIf="itemsSelected">
          {{ selectionDetails }}
      </span>
    </div>
    <div class="d-flex">
      <div (click)="onShowSelection()"  class="multiselect--control__arrow" *ngIf="allowShowSelection">
        <mat-icon *ngIf="!showSelection">keyboard_arrow_down</mat-icon>
        <mat-icon *ngIf="showSelection">keyboard_arrow_up</mat-icon>
      </div>
      <div (click)="onClearSelection()"  *ngIf="!isDisabled && itemsSelected" class="multiselect--control__close">
        <mat-icon>close</mat-icon>
      </div>
    </div>
  </div>

  <div class="multiselect--control__dropdown" *ngIf="showSelection">
    <ul>
      <li *ngFor="let item of selectedItems">
          <mat-checkbox [checked]="true" class="multiselect--control__dropdown__checkbox">
            <span>{{ item | fieldByName: displayValue }}</span>
            <button (click)="onRemoveItemFromList(item)" class="remove-button">
              <mat-icon>close</mat-icon>
            </button>
          </mat-checkbox>
      </li>
    </ul>
  </div>
</div>
