<div class="full-width-add-edit-dialog" *transloco="let t; read: 'page_accountancy_add_edit'">
  <div class="modal-dialog-header">
    <h2 class="modal-title mb-0">{{ t((item === null || item.id! < 1) ? 'title_add' : 'title_edit') }}</h2>
    <button type="button" class="btn-close" mat-dialog-close></button>
  </div>

  <mat-dialog-content class="mat-typography" (click)="$event.stopPropagation()">
    <div class="modal-dialog-body">
      <div class="container">

        <div class="row">
          <form [formGroup]="form" (ngSubmit)="save()">
            <div class="row mx-auto">
              <div class="col-10 mx-auto">

                <div class="row">
                  <div class="col-12 col-md-4">
                    <div class="form-group inputs-modal-nomenclature mt-3 mb-3">
                      <label>
                        {{ t('account_label') }}:
                        <span class="required-label-symbol">*</span>
                      </label>
                      <accounts-item-select class="form-group-select_wrapper" formControlName="account" displayValue="code" placeholder="{{ t('account_placeholder') }}">
                      </accounts-item-select>
                    </div>
                  </div>

                  <div class="col-12 col-md-4">
                    <div class="form-group inputs-modal-nomenclature mt-3 mb-3">
                      <label>
                        {{ t('exp_account_label') }}:
                        <span class="required-label-symbol">*</span>
                      </label>
                      <exp-accounts-item-select class="form-group-select_wrapper" formControlName="expAccount" placeholder="{{ t('exp_account_placeholder') }}">
                      </exp-accounts-item-select>
                    </div>
                  </div>

                  <div class="col-12 col-md-4">
                    <div class="form-group inputs-modal-nomenclature mt-3 mb-3">
                      <label>
                        {{ t('asset_type_label') }}:
                        <span class="required-label-symbol">*</span>
                      </label>
                      <asset-types-item-select class="form-group-select_wrapper" formControlName="assetType" placeholder="{{ t('asset_type_placeholder') }}">
                      </asset-types-item-select>
                    </div>
                  </div>

                  <div class="col-12 col-md-4">
                    <div class="form-group inputs-modal-nomenclature mt-3 mb-3">
                      <label>
                        {{ t('asset_category_label') }}:
                        <span class="required-label-symbol">*</span>
                      </label>
                      <asset-categories-item-select class="form-group-select_wrapper" formControlName="assetCategory" placeholder="{{ t('asset_category_placeholder') }}">
                      </asset-categories-item-select>
                    </div>
                  </div>

                  <div class="col-12 col-md-4">
                    <div class="form-group inputs-modal-nomenclature mt-3 mb-3">
                      <label>
                        {{ t('sub_category_label') }}:
                        <span class="required-label-symbol">*</span>
                      </label>
                      <sub-categories-item-select class="form-group-select_wrapper" formControlName="subCategory" placeholder="{{ t('sub_category_placeholder') }}">
                      </sub-categories-item-select>
                    </div>
                  </div>

                  <div class="col-12 col-md-4">
                    <div class="form-group inputs-modal-nomenclature mt-3 mb-3">
                      <label>
                        {{ t('value_label') }}:
                        <span class="required-label-symbol">*</span>
                      </label>
                      <input matInput type="number" class="form-control" formControlName="value" >
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close class="btn gray-btn-outline">{{ t('action_cancel') }}</button>
    <button mat-button
            class="btn blue-btn"
            type="submit"
            [disabled]="!form.valid"
            (click)="save()"
    >{{ t('action_save') }}</button>
  </mat-dialog-actions>

</div>
