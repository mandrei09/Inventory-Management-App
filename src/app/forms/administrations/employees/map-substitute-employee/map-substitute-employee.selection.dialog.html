<div class="supplies-modal modal-with-subheader asset-seleciton-dialog selection-dialog">
  <div class="modal-dialog-header">
    <div class="filter-title">
      <h3 class="modal-title mb-0">Selecteaza angajat</h3>
      <div class="d-flex">
        <div class="vertical-divider"></div>
        <button type="button" class="btn-close my-auto ml-15" mat-dialog-close></button>
      </div>
    </div>
    <div class="d-flex container-fluid">
      <div class="row mt-3">
        <div class="col-md-6">
          <div class="form-group inputs-modal-nomenclature mb-2 d-grid">
            <label>
              De la:
              <span class="required-label-symbol">*</span>
            </label>
            <div class="document-info__datepicker d-flex">
              <input matInput formControlName="purchaseDate" [matDatepicker]="warrantyEndDate" [(ngModel)]="startDate">
              <mat-datepicker-toggle matSuffix [for]="warrantyEndDate"></mat-datepicker-toggle>
              <mat-datepicker #warrantyEndDate></mat-datepicker>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group inputs-modal-nomenclature mb-2 d-grid">
            <label>
              De la:
              <span class="required-label-symbol">*</span>
            </label>
            <div class="document-info__datepicker d-flex">
              <input matInput formControlName="purchaseDate" [matDatepicker]="warrantyEndDate2" [(ngModel)]="endDate">
              <mat-datepicker-toggle matSuffix [for]="warrantyEndDate2"></mat-datepicker-toggle>
              <mat-datepicker #warrantyEndDate2></mat-datepicker>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <mat-dialog-content class="mat-dialog-content">
    <div class="modal-dialog-body">
      <div class="table-responsive">
        <app-employee-list #itemList id="itemList"
                           [dataSource]="dataSource"
                           dynamicQuery="true"
                           showSimpleSearch="true"
                           rowSelection="single"
                           notifyOnChange="true"
                           (selectionChanged)="onSelectionChanged($event)"
                           [pageSize]="10"
                           usePaging="true"
        >
        </app-employee-list>
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close class="btn gray-btn-outline" (click)="onCancel()">Inapoi</button>
    <button mat-button class="btn blue-btn" [mat-dialog-close]="items">Selecteaza</button>
  </mat-dialog-actions>
</div>
