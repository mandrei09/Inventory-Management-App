<div class="animated fadeIn">
    <br>
    <div class="card">
        <div class="card-header">
            <div class="card-header-actions">
                <button type="button" class="btn btn-success btn-sm" (click)="saveContract()" [disabled]="!allowSaving || !isSaved"><i class="fa fa-save"></i> Save</button>
                <button type="button" class="btn btn-primary btn-sm" (click)="cancelChanges()"><i class="fa fa-step-backward"></i> Inapoi</button>
            </div>
        </div>
      <div class="card-body">
        <form action="" method="post" class="form-horizontal">
            <div class="form-group row">
                <div class="col-md-3">
                    <div class="card-header" style="text-align: center;font-size: 12px;font-weight: bold;">
                        <button type="button" class="btn btn-outline-dark btn-sm" (click)="selectBudget()" ><i class="fa fa-search"></i>&nbsp;Budget</button>
                      </div>
                    <div class="input-group">
                      <input readonly style="font-size: 12px;background-color: transparent;text-align: center;font-weight: bold;" [value]="budget != null ? budget.name : ''" type="text" id="input14-group1" name="input14-group1" class="form-control" placeholder="...">
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="card-header" style="text-align: center;font-size: 12px;font-weight: bold;">
                        <button  type="button" class="btn btn-outline-dark btn-sm" (click)="selectCompany()" ><i class="fa fa-search"></i>&nbsp; Companie</button>
                      </div>
                    <div class="input-group">
                      <input readonly style="font-size: 12px;background-color: transparent;text-align: center;font-weight: bold" [value]="company != null ? company.name : ''" type="text" id="input41-group2" name="input41-group2" class="form-control" placeholder="...">
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="card-header" style="text-align: center;font-size: 12px;font-weight: bold;">
                        <button type="button" class="btn btn-outline-dark btn-sm" (click)="selectEmployee()" ><i class="fa fa-search"></i>&nbsp; Owner</button>
                      </div>
                    <div class="input-group">
                      <input readonly style="font-size: 12px;background-color: transparent;text-align: center;font-weight: bold" [value]="employee != null ?  employee.firstName + ' ' + employee.lastName :''" type="text" id="input41-group3" name="input41-group3" class="form-control" placeholder="...">
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="card-header" style="text-align: center;font-size: 12px;font-weight: bold;">
                        <button type="button" class="btn btn-outline-dark btn-sm" (click)="selectProject()" ><i class="fa fa-search"></i>&nbsp;Proiect</button>
                      </div>
                    <div class="input-group">
                      <input readonly style="font-size: 12px;background-color: transparent;text-align: center;font-weight: bold;" [value]="project != null ? project.code + ' | ' + project.name : ''" type="text" id="input15-group1" name="input15-group1" class="form-control" placeholder="...">
                    </div>
                  </div>
              </div>
              <div class="form-group row">
                
                  <div class="col-md-3">
                    <div class="card-header" style="text-align: center;font-size: 12px;font-weight: bold;">
                        <button  type="button" class="btn btn-outline-dark btn-sm" (click)="selectAdmCenter()" ><i class="fa fa-search"></i>&nbsp; PC</button>
                      </div>
                    <div class="input-group">
                      <input readonly style="font-size: 12px;background-color: transparent;text-align: center;font-weight: bold" [value]="admCenter != null ? admCenter.name : ''" type="text" id="input51-group2" name="input51-group2" class="form-control" placeholder="...">
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="card-header" style="text-align: center;font-size: 12px;font-weight: bold;">
                        <button type="button" class="btn btn-outline-dark btn-sm" (click)="selectRegion()" ><i class="fa fa-search"></i>&nbsp; PC det</button>
                      </div>
                    <div class="input-group">
                      <input readonly style="font-size: 12px;background-color: transparent;text-align: center;font-weight: bold" [value]="region != null ? region.name : ''" type="text" id="input51-group3" name="input51-group3" class="form-control" placeholder="...">
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="card-header" style="text-align: center;font-size: 12px;font-weight: bold;">
                        <button type="button" class="btn btn-outline-dark btn-sm" (click)="selectAssetType()" ><i class="fa fa-search"></i>&nbsp;Type</button>
                      </div>
                    <div class="input-group">
                      <input readonly style="font-size: 12px;background-color: transparent;text-align: center;font-weight: bold;" [value]="assetType != null ? assetType.name : ''" type="text" id="input1-group18" name="input18-group1" class="form-control" placeholder="...">
                    </div>
                  </div>
                  <div class="col-md-1" *ngIf="contract != null">
                    <div class="card-header" style="text-align: center;font-size: 12px;font-weight: bold; background-color: gainsboro">
                        PCS
                      </div>
                    <div class="input-group">
                        <input  type="text" class="form-control" placeholder="" maxlength="15" style="font-size: 12px;background-color: transparent;text-align: center;font-weight: bold"
                            [(ngModel)]="contract.quantity" name="quantity" #quantity="ngModel">
                    </div>
                </div>
                <div class="col-md-2" *ngIf="contract != null">
                    <div class="card-header" style="text-align: center;font-size: 12px;font-weight: bold; background-color: gainsboro">
                        Info
                      </div>
                    <div class="input-group">
                        <input  type="text" class="form-control" placeholder="" maxlength="15" style="font-size: 12px;background-color: transparent;text-align: center;font-weight: bold"
                            [(ngModel)]="contract.info" name="info" #info="ngModel">
                    </div>
                </div>
              </div>
        </form>
      </div>
      <div class="card-footer">
            <div class="col-sm-12">
             
            <ul class="nav nav-pills justify-content-center">
              <li>
                <a class="active" id="home-tab" data-toggle="tab" href="#operation" (click)="changeTab('operatii',$event)">Istoric operatii</a>
              </li>
              <!-- <li>
                <a  id="profile-tab" data-toggle="tab" href="#component" (click)="changeTab('componente',$event)">Componente</a>
              </li> -->
              <li>
                <a  id="messages-tab" data-toggle="tab" href="#files" (click)="changeTab('fisiere',$event)">Fisiere</a>
              </li>
              </ul>
              
              <div class="tab-content clearfix">
              <div class="tab-pane active" id="operation">
                  <div class="col-sm-12">
                    <div class="jumbotron bg-transparent">
                        <app-contract-op-detail-list #contractOpDetailList id="contractOpDetailList"
                            [dataSource]="contractOpHttpService"
                            showSimpleSearch="false"
                            listTemplate="CONTRACT_OPERATIONS"
                            detailType="details"
                            sortColumn="modifiedAt"
                            sortDirection="asc"
                            dynamicQuery="true"
                            rowSelection="single"
                            notifyOnChange="true"
                            (selectionChanged)="onAssetOpDetailListSelectionChanged($event)"
                            usePaging="true">
                    </app-contract-op-detail-list>
                    </div>
                  </div>
              </div>
              <!-- <div class="tab-pane" id="component">
                <div class="row">
                  <div class="col-sm-12">
                    <div class="jumbotron bg-transparent">
                    </div>
                  </div>
                </div>
              </div> -->
              <div class="tab-pane" id="files" >
                <div class="row">
                  <div class="col-sm-12">
                    <div class="jumbotron bg-transparent">
                        <app-entity-file-list #entityFileList id="entityFileList"
                        [dataSource]="entityFileHttpService"
                        showSimpleSearch="false"
                        rowSelection="single"
                        notifyOnChange="true"
                        (selectionChanged)="onEntityFileListSelectionChanged($event)"
                        usePaging="false"
                        [inInvetoryReport] = "false">
                    </app-entity-file-list>
                    <br>
                    <app-entity-file-upload *ngIf="contract.id > 0 || id > 0"
                        [entityId]="contract.id"
                        [entityTypeCode]="entityTypeCode"
                        (uploadFinished)="refreshEntityFiles()">
                    </app-entity-file-upload>
                    <app-entity-file-download *ngIf="contract.id > 0 || id > 0"
                        [entityFile]="entityFile">
                    </app-entity-file-download>
                    </div>
                  </div>
                </div>
              </div>
              </div>
      </div>
    </div>
  </div>

<div class="modal fade" bsModal #masterTypeListModal="bs-modal" [config]="{backdrop: 'static'}"
tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
<div class="modal-dialog modal-lg">
   <div class="modal-content">
       <div class="modal-header">
           <h3 class="modal-title pull-left">PC</h3>
       </div>
       <div class="modal-body">
           <app-master-type-list #masterTypeList id="masterTypeList"
               [dataSource]="masterTypeHttpService"
               rowSelection="single"
               notifyOnChange="false"
               usePaging="true">
           </app-master-type-list>
       </div>
       <div class="modal-footer">
           <button type="button" class="btn btn-outline-success btn-sm" (click)="setSelectedMasterType()">Selecteaza</button>
           <button type="button" class="btn btn-outline-danger btn-sm" (click)="masterTypeListModal.hide()">Inchide</button>
       </div>
   </div>
</div>
</div>

</div>

        <div class="modal-content">
          <div class="modal-header">
            <button class="close" aria-label="Close" (click)="onConfirmationCanceled()">
              <span aria-hidden="true">&times;</span>
            </button>
            <h6 class="modal-title">Confirmare</h6>
          </div>
          <div class="modal-body">
            {{ confirmationMessage }}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-warning" (click)="onConfirmationApproved()"><i class="fa fa-check"></i> Da</button>
            <button type="button" class="btn btn-outline-danger btn-sm" (click)="onConfirmationCanceled()"><i class="fa fa-close"></i> No</button>
          </div>
        </div>
      </div>
    </div>
