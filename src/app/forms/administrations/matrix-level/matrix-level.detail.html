<div class="widgets">

  <div class="row">
    <div class="col-md-12">

            <form role="form" #detailForm="ngForm" novalidate (ngSubmit)="saveItem()" *ngIf="item != null">

                <div class="form-group">
                    <label for="name">Suma</label>
                    <input type="number" class="form-control" placeholder="pret" required maxlength="100"
                        [(ngModel)]="item.amount" name="amount" #amount="ngModel">
                    <div [hidden]="amount.valid || amount.pristine" class="alert alert-danger">
                        Suma este obligatori!
                    </div>
                </div>

              <div class="form-group">
                <div class="row">
                    <div class="col-sm-12">
                        <label for="location">Nivel</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="input-group">
                            <input type="text" id="disabled-input" name="disabled-input" class="form-control" [value]="selectedLevel != null ? selectedLevel.name : ''" disabled>
                            <span class="input-group-append">
                                <button type="button"  class="btn btn-success"  (click)="askForLevel()"><i class="fa fa-globe" aria-hidden="true"></i></button>
                                <!-- <button type="button"  class="btn btn-danger"  (click)="setCompany(null)"><i class="fa fa-times-circle" aria-hidden="true"></i></button> -->
                            </span>
                          </div>
                    </div>

                </div>
            </div>

              <div class="row">
                  <div class="col-sm-12">
                      <label for="location">Matrice</label>
                  </div>
              </div>
              <div class="row">
                  <div class="col-sm-12">
                      <div class="input-group">
                          <input type="text" id="disabled-input" name="disabled-input" class="form-control" [value]="selectedMatrix != null ? selectedMatrix.costCenter.code : ''" disabled>
                          <span class="input-group-append">
                              <button type="button"  class="btn btn-success"  (click)="askForMatrix()"><i class="fa fa-globe" aria-hidden="true"></i></button>
                          </span>
                        </div>
                  </div>

              </div>
          </div> -->
          <div class="form-group">
            <div class="row">
                <div class="col-sm-12">
                    <label for="location">Persoana</label>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="input-group">
                        <input type="text" id="disabled-input" name="disabled-input" class="form-control" [value]="selectedEmployee != null ? selectedEmployee.firstName + ' ' + selectedEmployee.lastName : ''" disabled>
                        <span class="input-group-append">
                            <button type="button"  class="btn btn-success"  (click)="askForEmployee()"><i class="fa fa-globe" aria-hidden="true"></i></button>
                            <!-- <button type="button"  class="btn btn-danger"  (click)="setArea(null)"><i class="fa fa-times-circle" aria-hidden="true"></i></button> -->
                        </span>
                      </div>
                </div>

            </div>
        </div>
        <div class="form-group">
          <div class="row">
              <div class="col-sm-12">
                  <label for="location">Moneda</label>
              </div>
          </div>
          <div class="row">
              <div class="col-sm-12">
                  <div class="input-group">
                      <input type="text" id="disabled-input" name="disabled-input" class="form-control" [value]="selectedUom != null ? selectedUom.code + ' ' + selectedUom.name : ''" disabled>
                      <span class="input-group-append">
                          <button type="button"  class="btn btn-success"  (click)="askForUom()"><i class="fa fa-globe" aria-hidden="true"></i></button>
                          <!-- <button type="button"  class="btn btn-danger"  (click)="setCountry(null)"><i class="fa fa-times-circle" aria-hidden="true"></i></button> -->
                      </span>
                    </div>
              </div>

          </div>
      </div>
                  <br>
                <div class="row">

                    <div class="col-sm-6">
                        <div class="ui-toolbar-group-left">
                            <div *ngIf="!deleteConfirmationMode">
                                <button type="button" class="btn btn-outline-danger btn-sm" (click)="deleteConfirmationMode=true" *ngIf="item.id > 0"><i class="fa fa-trash"></i> Sterge</button>
                            </div>
                            <div *ngIf="deleteConfirmationMode">
                                <button type="button" class="btn btn-outline-danger btn-sm" (click)="deleteItem()"><i class="fa fa-check"></i>Da</button>
                                <button type="button" class="btn btn-outline-danger btn-sm" (click)="deleteConfirmationMode=false"><i class="fa fa-close"></i> Nu</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="ui-toolbar-group-right">
                            <div class="text-right">
                                <div *ngIf="!deleteConfirmationMode">
                                    <button type="button" class="btn btn-outline-success btn-sm" (click)="saveItem()" [disabled]="!detailForm.form.valid"><i class="fa fa-save"></i> Salveaza</button>
                                    <button type="button" class="btn btn-outline-danger btn-sm" (click)="cancelChanges()"><i class="fa fa-close"></i> Inchide</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </form>

    </div>
  </div>

</div>
