<div class="full-width-add-edit-dialog" *transloco="let t; read: 'page_email_setting_add_edit'">
  <div class="modal-dialog-header">
    <h2 class="modal-title mb-0">{{ t((item === null || item.id! < 1) ? 'title_add' : 'title_edit') }}</h2>
    <button type="button" class="btn-close" mat-dialog-close></button>
  </div>

  <mat-dialog-content class="mat-typography" (click)="$event.stopPropagation()">
    <div class="modal-dialog-body">
      <div class="container">

        <div class="row">
          <form [formGroup]="form" (ngSubmit)="save()">
            <div class="row mx-auto">
              <div class="col-10 mx-auto">

                <div class="row">
                  <div class="col-md-3">
                    <div class="form-group inputs-modal-nomenclature mb-4 d-flex" style="display:grid !important;">
                      <label>
                        {{ t('code_label') }}:
                        <span class="required-label-symbol">*</span>
                      </label>
                      <input matInput type="text" formControlName="code" class="form-control" [placeholder]="t('code_placeholder')">
                    </div>
                  </div>

                  <div class="col-md-3">
                    <div class="form-group inputs-modal-nomenclature mb-4 d-flex" style="display:grid !important;">
                      <label>
                        {{ t('description_label') }}:
                        <span class="required-label-symbol">*</span>
                      </label>
                      <input matInput type="text" formControlName="name" class="form-control" [placeholder]="t('description_placeholder')">
                    </div>
                  </div>

                  <div class="col-md-3">
                    <div class="form-group inputs-modal-nomenclature mb-4 d-flex" style="display:grid !important;">
                      <label>
                        {{ t('upload_folder_label') }}:
                        <span class="required-label-symbol">*</span>
                      </label>
                      <input matInput type="text" formControlName="uploadFolder" class="form-control" [placeholder]="t('upload_folder_placeholder')">
                    </div>
                  </div>

                  <div class="col-md-3">
                    <div class="form-group inputs-modal-nomenclature mb-4 d-flex" style="display:grid !important;">
                      <label>
                        {{ t('upload_interval_label') }}:
                      </label>
                      <input matInput type="number" formControlName="notifyInterval" class="form-control" [placeholder]="t('upload_interval_placeholder')">
                    </div>
                  </div>

                  <div class="col-md-4">
                    <div class="form-group inputs-modal-nomenclature form-group-select_wrapper mb-4 d-flex" style="display:grid !important;">
                      <label>
                        {{ t('notify_enabled_label') }}:
                        <span class="required-label-symbol">*</span>
                      </label>
                      <mat-form-field appearance="fill">
                        <mat-label>Notify enabled:</mat-label>
                        <mat-select formControlName="notifyEnabled">
                          <mat-option [value]="null">
                            -
                          </mat-option>
                          <mat-option [value]="true">
                            Yes
                          </mat-option>
                          <mat-option [value]="false" selected="true">
                            No
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                  </div>

                  <div class="col-md-4">
                    <div class="form-group inputs-modal-nomenclature mb-4 d-grid">
                      <label>
                        {{ t('notify_start_label') }}:
                      </label>
                      <div class="document-info__datepicker d-flex">
                        <input matInput formControlName="notifyStart" [matDatepicker]="notifyStart" [placeholder]="t('notify_start_placeholder')">
                        <mat-datepicker-toggle matSuffix [for]="notifyStart"></mat-datepicker-toggle>
                        <mat-datepicker #notifyStart></mat-datepicker>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-4">
                    <div class="form-group inputs-modal-nomenclature mb-4 d-grid">
                      <label>
                        {{ t('notify_end_label') }}:
                      </label>
                      <div class="document-info__datepicker d-flex">
                        <input matInput formControlName="notifyEnd" [matDatepicker]="notifyEnd" [placeholder]="t('notify_end_placeholder')">
                        <mat-datepicker-toggle matSuffix [for]="notifyEnd"></mat-datepicker-toggle>
                        <mat-datepicker #notifyEnd></mat-datepicker>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-12">
                    <div class="form-group inputs-modal-nomenclature mb-4 d-grid">
                      <label>
                        {{ t('header_label') }}:
                      </label>
                      <textarea formControlName="headerMsg" placeholder="{{ t('header_placeholder') }}" rows="12" class="form-control"></textarea>
                    </div>
                  </div>

                  <div class="col-md-12">
                    <div class="form-group inputs-modal-nomenclature mb-4 d-grid">
                      <label>
                        {{ t('footer_label') }}:
                      </label>
                      <textarea formControlName="footerMsg" placeholder="{{ t('footer_placeholder') }}" rows="12" class="form-control"></textarea>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close class="btn gray-btn-outline">{{ t('action_cancel') }}</button>
    <button mat-button
            class="btn blue-btn"
            type="submit"
            [disabled]="!form.valid"
            (click)="save()"
    >{{ t('action_save') }}</button>
  </mat-dialog-actions>

</div>
