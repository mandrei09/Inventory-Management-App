<div class="widgets">

  <div class="row">
    <div class="col-md-12">

            <form role="form" #detailForm="ngForm" novalidate (ngSubmit)="saveItem()" *ngIf="item != null">
                <div class="form-group">
                    <label for="code">Imei</label>
                    <input type="text" class="form-control" placeholder="imei" required
                        [(ngModel)]="item.imei" name="imei" #imei="ngModel">
                    <div [hidden]="imei.valid || imei.pristine" class="alert alert-danger">
                      Imei - ul  este obligatoriu!
                    </div>

                </div>
                <div class="form-group">
                    <label for="name">Serie</label>
                    <input type="text" class="form-control" placeholder="serie" required maxlength="100"
                        [(ngModel)]="item.serialNumber" name="serialNumber" #serialNumber="ngModel">
                    <div [hidden]="serialNumber.valid || serialNumber.pristine" class="alert alert-danger">
                        Seria este obligatorie!
                    </div>
                </div>

                <div class="form-group">
                  <label for="name">Inventory number</label>
                  <input type="text" class="form-control" placeholder="inventory number" required maxlength="100"
                      [(ngModel)]="item.inventoryNumber" name="inventoryNumber" #inventoryNumber="ngModel">
                  <div [hidden]="inventoryNumber.valid || inventoryNumber.pristine" class="alert alert-danger">
                    Inventory Number este obligatoriu!
                  </div>
              </div>

                <div class="input-group">
                    <span class="input-group-prepend">
                      <button type="button" class="btn btn-secondary" (click)="askForDictionaryItem()"><i class="fa fa-search"></i> Echipament</button>
                    </span>
                    <input type="text" id="disabled-input" name="disabled-input" class="form-control" placeholder="..." [value]="selectedDictionaryItem != null ? selectedDictionaryItem.name : ''" disabled>
                    <span class="input-group-append">
                        <button type="button" class="btn btn-secondary"  (click)="setDictionaryItem(null)">X</button>
                    </span>
                  </div>
                <br>
                <div class="input-group">
                    <span class="input-group-prepend">
                      <button type="button" class="btn btn-secondary" (click)="askForBrand()"><i class="fa fa-search"></i> Brand</button>
                    </span>
                    <input type="text" id="disabled-input" name="disabled-input" class="form-control" placeholder="..." [value]="selectedBrand != null ? selectedBrand.name : ''" disabled>
                    <span class="input-group-append">
                        <button type="button" class="btn btn-secondary"  (click)="setBrand(null)">X</button>
                    </span>
                  </div>
                <br>
                <div class="input-group">
                    <span class="input-group-prepend">
                      <button type="button" class="btn btn-secondary" (click)="askForModel()"><i class="fa fa-search"></i> Model</button>
                    </span>
                    <input type="text" id="disabled-input" name="disabled-input" class="form-control" placeholder="..." [value]="selectedModel != null ? selectedModel.name : ''" disabled>
                    <span class="input-group-append">
                        <button type="button" class="btn btn-secondary"  (click)="setModel(null)">X</button>
                    </span>
                  </div>
                <br>
                <div class="input-group">
                    <span class="input-group-prepend">
                      <button type="button" class="btn btn-secondary" (click)="askForBudgetManager()"><i class="fa fa-search"></i> An</button>
                    </span>
                    <input type="text" id="disabled-input" name="disabled-input" class="form-control" placeholder="..." [value]="selectedBudgetManager != null ? selectedBudgetManager.name : ''" disabled>
                    <span class="input-group-append">
                        <button type="button" class="btn btn-secondary"  (click)="setBudgetManager(null)">X</button>
                    </span>
                  </div>
                <br>
                  <br>
                <div class="row">

                    <div class="col-sm-6">
                        <div class="ui-toolbar-group-left">
                            <div *ngIf="!deleteConfirmationMode">
                                <button type="button" class="btn btn-outline-danger btn-sm" (click)="deleteConfirmationMode=true" *ngIf="item.id > 0"><i class="fa fa-trash"></i> Sterge</button>
                            </div>
                            <div *ngIf="deleteConfirmationMode">
                                <button type="button" class="btn btn-outline-danger btn-sm" (click)="deleteItem()"><i class="fa fa-check"></i>Da</button>
                                <button type="button" class="btn btn-outline-danger btn-sm" (click)="deleteConfirmationMode=false"><i class="fa fa-close"></i> Nu</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="ui-toolbar-group-right">
                            <div class="text-right">
                                <div *ngIf="!deleteConfirmationMode">
                                    <button type="button" class="btn btn-outline-success btn-sm" (click)="saveItem()" [disabled]="!detailForm.form.valid"><i class="fa fa-save"></i> Salveaza</button>
                                    <button type="button" class="btn btn-outline-danger btn-sm" (click)="cancelChanges()"><i class="fa fa-close"></i> Inchide</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </form>

    </div>
  </div>

</div>
