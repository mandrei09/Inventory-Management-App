<div class="full-width-add-edit-dialog" *transloco="let t; read: 'page_global_add_edit'">
  <div class="modal-dialog-header">
    <h2 class="modal-title mb-0">{{ t((item === null || item.id! > 1) ? 'title_add' : 'title_edit') }}</h2>
    <button type="button" class="btn-close" mat-dialog-close></button>
  </div>

  <mat-dialog-content class="mat-typography" (click)="$event.stopPropagation()">
    <div class="modal-dialog-body">
      <div class="container">

        <div class="row">
          <form [formGroup]="form" (ngSubmit)="save()">
            <div class="row mx-auto">
              <div class="col-10 mx-auto">
                <div class="row">

                  <div class="col-12 col-md-4">
                    <div class="form-group inputs-modal-nomenclature mt-3 mb-3">
                      <label>
                        {{ t('group_label') }}:
                        <span class="required-label-symbol">*</span>
                      </label>
                      <input matInput class="form-control" formControlName="group" [placeholder]="t('group_placeholder')">
                    </div>
                  </div>

                  <div class="col-12 col-md-4">
                    <div class="form-group inputs-modal-nomenclature mt-3 mb-3">
                      <label>
                        {{ t('code_label') }}:
                        <span class="required-label-symbol">*</span>
                      </label>
                      <input matInput class="form-control" formControlName="code" [placeholder]="t('code_placeholder')">
                    </div>
                  </div>

                  <div class="col-12 col-md-4">
                    <div class="form-group inputs-modal-nomenclature mt-3 mb-3">
                      <label>
                        {{ t('description_label') }}:
                      </label>
                      <input matInput class="form-control" formControlName="description" [placeholder]="t('description_placeholder')">
                    </div>
                  </div>

                  <div class="col-12 col-md-4">
                    <div class="form-group inputs-modal-nomenclature form-group-select_wrapper mt-3 mb-3 d-flex" style="display:grid !important;">
                      <label>
                        {{ t('type_label') }}:
                      </label>
                      <mat-form-field appearance="fill">
                        <mat-label>Tip:</mat-label>
                        <mat-select [(ngModel)]="type" [ngModelOptions]="{standalone: true}">
                          <mat-option [value]="null">
                            -
                          </mat-option>
                          <mat-option [value]="'T'">
                            Text
                          </mat-option>
                          <mat-option [value]="'N'">
                            Numeric
                          </mat-option>
                          <mat-option [value]="'D'">
                            Data
                          </mat-option>
                          <mat-option [value]="'B'">
                            Da/Nu
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                  </div>

                  <div *ngIf="type && type === 'T'" class="col-12 col-md-4">
                    <div class="form-group inputs-modal-nomenclature mt-3 mb-3">
                      <label>
                        {{ t('text_value_label') }}:
                      </label>
                      <input matInput class="form-control" formControlName="textValue" [placeholder]="t('text_value_placeholder')">
                    </div>
                  </div>

                  <div *ngIf="type && type === 'N'" class="col-12 col-md-4">
                    <div class="form-group inputs-modal-nomenclature mt-3 mb-3">
                      <label>
                        {{ t('numeric_value_label') }}:
                      </label>
                      <input matInput type="number" class="form-control" formControlName="numericValue" [placeholder]="t('numeric_value_placeholder')">
                    </div>
                  </div>

                  <div *ngIf="type && type === 'D'" class="col-12 col-md-4">
                    <div class="form-group inputs-modal-nomenclature mt-3 mb-3 d-grid">
                      <label>
                        {{ t('data_value_label') }}:
                        <span class="required-label-symbol">*</span>
                      </label>
                      <div class="document-info__datepicker d-flex">
                        <input matInput formControlName="dateValue" [matDatepicker]="dateValue" [placeholder]="t('data_value_placeholder')">
                        <mat-datepicker-toggle matSuffix [for]="dateValue"></mat-datepicker-toggle>
                        <mat-datepicker #dateValue></mat-datepicker>
                      </div>
                    </div>
                  </div>

                  <div *ngIf="type && type === 'B'" class="col-12 col-md-4">
                    <div class="form-group inputs-modal-nomenclature mt-3 mb-3 d-grid">
                      <label>
                        {{ t('bool_value_label') }}:
                        <span class="required-label-symbol">*</span>
                      </label>
                      <div class="boolean-form-control">
                        <mat-checkbox formControlName="boolValue"></mat-checkbox>
                      </div>
                    </div>
                  </div>

                  <div class="col-12 col-md-4">
                    <div class="form-group inputs-modal-nomenclature mt-3 mb-3">
                      <label>
                        {{ t('role_label') }}
                      </label>
                      <roles-item-select class="form-group-select_wrapper" formControlName="role" displayValue="name" placeholder="{{ t('role_placeholder') }}">
                      </roles-item-select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close class="btn gray-btn-outline">Cancel</button>
    <button mat-button
            class="btn blue-btn"
            type="submit"
            [disabled]="!form.valid"
            (click)="save()"
    >{{ t('action_save') }}</button>
  </mat-dialog-actions>

</div>
