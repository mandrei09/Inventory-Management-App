<div class="animated fadeIn">
  <br>
    <div class="card">
      <div class="card-header">
          <div class="col-md-12">
              <form role="form" #detailForm="ngForm" novalidate>
                  <div class="row">
                      <div class="col-md-3">
                          <div class="form-group">
                              <h3 style="color: #ff895e">Motiv</h3>
                              <input type="text" class="form-control" placeholder="Motivul de refuz este obligatoriu" required minlength="10" maxlength="100" [(ngModel)]="reason" name="reason">
                          </div>
                          <button type="button" class="btn btn-primary btn-sm" (click)="save()" [disabled]="reason.length < 10"><i class="fa fa-save"></i> Salveaza</button>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
