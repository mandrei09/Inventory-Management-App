<div *transloco="let t; read: 'page_permission_role_component'" style="height: 100%;">
  <div class="content-page-header">
    <app-common-header
      (filterChanged)="doSimpleSearch($event)"
      (addNew)="onAddNew()">
    </app-common-header>

    <div class="modal-filters">
      <div class="filter-content-item child-w-200 mt-15">
        <roles-item-select [(ngModel)]="roles" selectionType="single" placeholder="Rol" displayValue="name" showMinimizedPlaceHolder="true">
        </roles-item-select>
      </div>

      <div class="filter-content-item child-w-200 mt-15">
        <permission-type-item-select [(ngModel)]="permissionTypes" selectionType="single" placeholder="Ecran" displayValue="name" showMinimizedPlaceHolder="true">
        </permission-type-item-select>
      </div>

      <div class="filter-content-item child-w-200 mt-15">
        <permission-item-select [(ngModel)]="permissions" selectionType="single" placeholder="Permisiune" displayValue="name" showMinimizedPlaceHolder="true">
        </permission-item-select>
      </div>

      <button class="selected-filter-remove mr-15 mt-15" (click)="onClearFilters()">
        <svg width="15" height="12" viewBox="0 0 15 12" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M8 3.34375H9V6.15625L11.3438 7.5625L10.8438 8.375L8 6.65625V3.34375ZM4.40625 1.75C5.59375 0.583333 7.01042 0 8.65625 0C10.3021 0 11.7083 0.583333 12.875 1.75C14.0625 2.91667 14.6562 4.33333 14.6562 6C14.6562 7.66667 14.0625 9.08333 12.875 10.25C11.7083 11.4167 10.3021 12 8.65625 12C7.96875 12 7.20833 11.8333 6.375 11.5C5.5625 11.1458 4.91667 10.7292 4.4375 10.25L5.375 9.28125C6.29167 10.1979 7.38542 10.6562 8.65625 10.6562C9.94792 10.6562 11.0521 10.2083 11.9688 9.3125C12.8854 8.39583 13.3438 7.29167 13.3438 6C13.3438 4.70833 12.8854 3.61458 11.9688 2.71875C11.0521 1.80208 9.94792 1.34375 8.65625 1.34375C7.36458 1.34375 6.26042 1.80208 5.34375 2.71875C4.44792 3.61458 4 4.70833 4 6H6L3.3125 8.6875L3.25 8.59375L0.65625 6H2.65625C2.65625 4.33333 3.23958 2.91667 4.40625 1.75Z" fill="#CC1010"/>
        </svg>
        Resetare filtre
      </button>

      <button class="selected-filter-remove mr-15 mt-15" (click)="onClearSelections()">
        <svg width="15" height="12" viewBox="0 0 15 12" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M8 3.34375H9V6.15625L11.3438 7.5625L10.8438 8.375L8 6.65625V3.34375ZM4.40625 1.75C5.59375 0.583333 7.01042 0 8.65625 0C10.3021 0 11.7083 0.583333 12.875 1.75C14.0625 2.91667 14.6562 4.33333 14.6562 6C14.6562 7.66667 14.0625 9.08333 12.875 10.25C11.7083 11.4167 10.3021 12 8.65625 12C7.96875 12 7.20833 11.8333 6.375 11.5C5.5625 11.1458 4.91667 10.7292 4.4375 10.25L5.375 9.28125C6.29167 10.1979 7.38542 10.6562 8.65625 10.6562C9.94792 10.6562 11.0521 10.2083 11.9688 9.3125C12.8854 8.39583 13.3438 7.29167 13.3438 6C13.3438 4.70833 12.8854 3.61458 11.9688 2.71875C11.0521 1.80208 9.94792 1.34375 8.65625 1.34375C7.36458 1.34375 6.26042 1.80208 5.34375 2.71875C4.44792 3.61458 4 4.70833 4 6H6L3.3125 8.6875L3.25 8.59375L0.65625 6H2.65625C2.65625 4.33333 3.23958 2.91667 4.40625 1.75Z" fill="#CC1010"/>
        </svg>
        Resetare selectii
      </button>
    </div>
  </div>

  <div class="content-page-header-two d-flex">
    <div class="left-actions d-flex">
      <div class="refresh subheader-actions-wrapper">
        <a>
          <svg width="17" height="18" viewBox="0 0 17 18" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M13.6719 3.32812L16.0156 0.984375V8.01562H8.98438L12.2188 4.78125C11.0312 3.59375 9.625 3 8 3C6.34375 3 4.92188 3.59375 3.73438 4.78125C2.57812 5.9375 2 7.34375 2 9C2 10.6562 2.57812 12.0781 3.73438 13.2656C4.92188 14.4219 6.34375 15 8 15C9.15625 15 10.2812 14.6094 11.375 13.8281C12.5 13.0469 13.2656 12.1094 13.6719 11.0156H15.7344C15.2969 12.7656 14.3594 14.2031 12.9219 15.3281C11.4844 16.4531 9.84375 17.0156 8 17.0156C5.8125 17.0156 3.9375 16.2344 2.375 14.6719C0.8125 13.1094 0.03125 11.2188 0.03125 9C0.03125 6.78125 0.8125 4.89062 2.375 3.32812C3.9375 1.76563 5.8125 0.984375 8 0.984375C8.9375 0.984375 9.95312 1.21875 11.0469 1.6875C12.1719 2.125 13.0469 2.67188 13.6719 3.32812Z"/>
          </svg>
        </a>
      </div>
      <div class="refresh subheader-actions-wrapper subheader-action-text_inline" style="min-width: auto;">
        <a (click)="exportToExcel()" class="d-flex" style="color: inherit;">
          <svg xmlns="http://www.w3.org/2000/svg" width="23" height="22" viewBox="0 0 24 24"> <g> <path fill="none" d="M0 0h24v24H0z"/> <path d="M2.859 2.877l12.57-1.795a.5.5 0 0 1 .571.495v20.846a.5.5 0 0 1-.57.495L2.858 21.123a1 1 0 0 1-.859-.99V3.867a1 1 0 0 1 .859-.99zM4 4.735v14.53l10 1.429V3.306L4 4.735zM17 19h3V5h-3V3h4a1 1 0 0 1 1 1v16a1 1 0 0 1-1 1h-4v-2zm-6.8-7l2.8 4h-2.4L9 13.714 7.4 16H5l2.8-4L5 8h2.4L9 10.286 10.6 8H13l-2.8 4z"/> </g> </svg>
          Export
        </a>
      </div>

    </div>
    <div class="results">
      <span>{{ permissionRoleList.totalItems }} {{ t('table_results_text') }}</span>
    </div>
  </div>

  <permission-role-list #permissionRoleList id="permissionRoleList"
                        [dataSource]="permissionRoleHttpService"
                        dynamicQuery="true"
                        usePaging="true"
                        showSimpleSearch="false"
                        showHeader="false"
                        showEditAction="true"
                        showDeleteAction="true"
                        [itemAddedEvent]="itemAddedEvent"
                        [itemUpdatedEvent]="itemUpdatedEvent"
                        [itemDeletedEvent]="itemDeletedEvent"
                        [requestSelectionEvent]="requestSelectionEvent"
                        [requestRefreshEvent]="requestRefreshEvent"
                        (selectionChanged)="setSelectedItem($event)"
                        rowSelection="single"
                        notifyOnChange="true"
                        (itemEdit)="onItemEdit($event)"
                        (itemDelete)="onItemDelete($event)">
  </permission-role-list>
</div>

<div class="modal fade" bsModal #permissionRoleDetailModal="bs-modal" [config]="{backdrop: 'static'}"
     tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dark">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Permission Role</h4>
      </div>
      <div class="modal-body">
        <permission-role-detail #permissionRoleDetail id="permissionRoleDetail"
            [dataSource]="permissionRoleHttpService"
            [addNewItemEvent]="addNewItemEvent"
            [editItemEvent]="editItemEvent"
            (itemAdded)="itemAdded($event)"
            (itemUpdated)="itemUpdated($event)"
            (itemDeleted)="itemDeleted($event)"
            (permissionNeeded)="onPermissionRoleDetailPermissionNeeded()"
            (permissionTypeNeeded)="onPermissionRoleDetailPermissionTypeNeeded()"
            (roleNeeded)="onPermissionRoleDetailRoleNeeded()"
            (changesCanceled)="detailTerminate()">
        </permission-role-detail>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" bsModal #permissionListModal="bs-modal" [config]="{backdrop: 'static'}"
     tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title pull-left">Permission</h4>
            </div>
            <div class="modal-body">
                <permission-list #permissionList id="permissionList"
                    [dataSource]="permissionHttpService"
                    dynamicQuery="true"
                    rowSelection="single"
                    notifyOnChange="false"
                    usePaging="true">
                </permission-list>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-success btn-sm" (click)="setSelectedPermission()">Selecteaza</button>
                <button type="button" class="btn btn-outline-primary btn-sm" (click)="onPermissionListCancel()">Inchide</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" bsModal #permissionTypeListModal="bs-modal" [config]="{backdrop: 'static'}"
     tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title pull-left">Ecran</h4>
            </div>
            <div class="modal-body">
                <permission-type-list #permissionTypeList id="permissionTypeList"
                    [dataSource]="permissionTypeHttpService"
                    dynamicQuery="true"
                    rowSelection="single"
                    notifyOnChange="false"
                    usePaging="true">
                </permission-type-list>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-success btn-sm" (click)="setSelectedPermissionType()">Selecteaza</button>
                <button type="button" class="btn btn-outline-primary btn-sm" (click)="onPermissionTypeListCancel()">Inchide</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" bsModal #roleListModal="bs-modal" [config]="{backdrop: 'static'}"
     tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title pull-left">Roluri</h4>
            </div>
            <div class="modal-body">
                <app-role-list #roleList id="roleList"
                    [dataSource]="roleHttpService"
                    sortColumn="name"
                    sortDirection="asc"
                    rowSelection="single"
                    notifyOnChange="false"
                    usePaging="true">
                </app-role-list>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-success btn-sm" (click)="setSelectedRole()">Selecteaza</button>
                <button type="button" class="btn btn-outline-primary btn-sm" (click)="onRoleListCancel()">Inchide</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" bsModal #permissionTypeCloneListModal="bs-modal" [config]="{backdrop: 'static'}"
     tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title pull-left">Ecran destinatie</h4>
            </div>
            <div class="modal-body">
                <permission-type-list #permissionTypeCloneList id="permissionTypeCloneList"
                    [dataSource]="permissionTypeHttpService"
                    dynamicQuery="true"
                    rowSelection="single"
                    notifyOnChange="false"
                    usePaging="true">
                </permission-type-list>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-success btn-sm" (click)="setSelectedPermissionTypeClone()">Clone</button>
                <button type="button" class="btn btn-outline-primary btn-sm" (click)="onPermissionTypeCloneListCancel()">Inchide</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" bsModal #roleCloneListModal="bs-modal" [config]="{backdrop: 'static'}"
     tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title pull-left">Rol clona - toate</h4>
            </div>
            <div class="modal-body">
                <app-role-list #roleCloneList id="roleCloneList"
                    [dataSource]="roleHttpService"
                    sortColumn="name"
                    sortDirection="asc"
                    rowSelection="single"
                    notifyOnChange="false"
                    usePaging="true">
                </app-role-list>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-success btn-sm" (click)="setSelectedRouteCloneAll()">Selecteaza</button>
                <button type="button" class="btn btn-outline-primary btn-sm" (click)="unselectRouteCloneAll()">Inchide</button>
            </div>
        </div>
    </div>
</div>
