<div class="full-width-add-edit-dialog" *transloco="let t; read: 'page_partner_add_edit'">
  <div class="modal-dialog-header">
    <h2 class="modal-title mb-0">{{ t((item === null || item.id! < 1) ? 'title_add' : 'title_edit') }}</h2>
    <button type="button" class="btn-close" mat-dialog-close></button>
  </div>

  <mat-dialog-content class="mat-typography" (click)="$event.stopPropagation()">
    <div class="modal-dialog-body">
      <div class="container">

        <div class="row">
          <form [formGroup]="form" (ngSubmit)="save()">
            <div class="row mx-auto">
              <div class="col-10 mx-auto">

                <div class="row">
                  <div class="col-12 col-md-4">
                    <div class="form-group inputs-modal-nomenclature mt-3 mb-3">
                      <label>
                        {{ t('description_label') }}:
                        <span class="required-label-symbol">*</span>
                      </label>
                      <input matInput class="form-control" formControlName="name" [placeholder]="t('description_placeholder')">
                      <small *ngIf="form.controls['name'].hasError('required') && form.controls['name'].touched" class="mat-text-warn">{{ t('description_required') }}</small>
                    </div>
                  </div>
                  <div class="col-12 col-md-4">
                    <div class="form-group inputs-modal-nomenclature mt-3 mb-3">
                      <label>
                        {{ t('registration_no_label') }}:
                        <span class="required-label-symbol">*</span>
                      </label>
                      <input matInput class="form-control" formControlName="fiscalCode" [placeholder]="t('registration_no_placeholder')">
                      <small *ngIf="form.controls['fiscalCode'].hasError('required') && form.controls['fiscalCode'].touched" class="mat-text-warn">{{ t('registration_no_required') }}</small>
                    </div>
                  </div>
                  <div class="col-12 col-md-4">
                    <div class="form-group inputs-modal-nomenclature mt-3 mb-3">
                      <label>
                        {{ t('cui_label') }}:
                        <span class="required-label-symbol">*</span>
                      </label>
                      <input matInput class="form-control" formControlName="registryNumber" [placeholder]="t('cui_placeholder')">
                      <small *ngIf="form.controls['registryNumber'].hasError('required') && form.controls['registryNumber'].touched" class="mat-text-warn">{{ t('cui_required') }}</small>
                    </div>
                  </div>
                  <div class="col-12 col-md-4">
                    <div class="form-group inputs-modal-nomenclature mt-3 mb-3">
                      <label>
                        {{ t('address_label') }}:
                        <span class="required-label-symbol"></span>
                      </label>
                      <input matInput class="form-control" formControlName="address" [placeholder]="t('address_placeholder')">
                      <small *ngIf="form.controls['address'].hasError('required') && form.controls['address'].touched" class="mat-text-warn">{{ t('address_required') }}</small>
                    </div>
                  </div>
                  <div class="col-12 col-md-4">
                    <div class="form-group inputs-modal-nomenclature mt-3 mb-3">
                      <label>
                        {{ t('contact1_label') }}:
                        <span class="required-label-symbol"></span>
                      </label>
                      <input matInput class="form-control" formControlName="contactInfo" [placeholder]="t('contact1_placeholder')">
                      <small *ngIf="form.controls['contactInfo'].hasError('required') && form.controls['contactInfo'].touched" class="mat-text-warn">{{ t('contact1_required') }}</small>
                    </div>
                  </div>
                  <div class="col-12 col-md-4">
                    <div class="form-group inputs-modal-nomenclature mt-3 mb-3">
                      <label>
                        {{ t('contact2_label') }}:
                        <span class="required-label-symbol"></span>
                      </label>
                      <input matInput class="form-control" formControlName="bank" [placeholder]="t('contact2_placeholder')">
                      <small *ngIf="form.controls['bank'].hasError('required') && form.controls['bank'].touched" class="mat-text-warn">{{ t('contact2_required') }}</small>
                    </div>
                  </div>
                  <div class="col-12 col-md-4">
                    <div class="form-group inputs-modal-nomenclature mt-3 mb-3">
                      <label>
                        {{ t('contact3_label') }}:
                        <span class="required-label-symbol"></span>
                      </label>
                      <input matInput class="form-control" formControlName="bankAccount" [placeholder]="t('contact3_placeholder')">
                      <small *ngIf="form.controls['bankAccount'].hasError('required') && form.controls['bankAccount'].touched" class="mat-text-warn">{{ t('contact3_required') }}</small>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close class="btn gray-btn-outline">{{ t('action_cancel') }}</button>
    <button mat-button
            class="btn blue-btn"
            type="submit"
            [disabled]="!form.valid"
            (click)="save()"
    >{{ t('action_save') }}</button>
  </mat-dialog-actions>

</div>
