<div class="full-width-add-edit-dialog" *transloco="let t; read: 'page_identity_change_password'">
  <div class="modal-dialog-header">
    <h2 class="modal-title mb-0">{{ t('title') }}</h2>
    <button type="button" class="btn-close" mat-dialog-close></button>
  </div>

  <mat-dialog-content class="mat-typography" (click)="$event.stopPropagation()">
    <div class="modal-dialog-body">
      <div class="container">

        <div class="row">
          <form [formGroup]="form" (ngSubmit)="save()">
            <div class="row mx-auto">
              <div class="col-10 mx-auto">
                <div class="row">

                  <div class="col-12 col-md-6">
                    <div class="form-group inputs-modal-nomenclature mt-3 mb-3">
                      <label>
                        {{ t('new_password_label') }}:
                        <span class="required-label-symbol">*</span>
                      </label>
                      <input matInput type="password" class="form-control" formControlName="password" autocomplete="off" [placeholder]="t('new_password_placeholder')">
<!--                      <small *ngIf="form.controls['passwords'].hasError('required') && form.controls['passwords'].touched" class="mat-text-warn">{{ t('new_password_required') }}</small>-->
                    </div>
                  </div>

                  <div class="col-12 col-md-6">
                    <div class="form-group inputs-modal-nomenclature mt-3 mb-3">
                      <label>
                        {{ t('new_password_confirmation_label') }}:
                        <span class="required-label-symbol">*</span>
                      </label>
                      <input matInput type="password" class="form-control" formControlName="repeatPassword" autocomplete="off" [placeholder]="t('new_password_confirmation_placeholder')">
<!--                      <span *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched" class="mat-text-warn">{{ t('password_confirmation_required') }}</span>-->
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close class="btn gray-btn-outline">Cancel</button>
    <button mat-button
            class="btn blue-btn"
            type="submit"
            [disabled]="!form.valid"
            (click)="save()"
    >{{ t('action_save') }}</button>
  </mat-dialog-actions>

</div>
