<div class="supplies-modal modal-with-subheader asset-seleciton-dialog selection-dialog">
  <div class="modal-dialog-header">
    <div class="filter-title">
      <div class="d-flex">
        <h3 class="modal-title mb-0 align-items-center d-flex">Selecteaza</h3>
        <div class="d-flex ml-15">
          <mat-radio-group
            class="d-flex"
            [(ngModel)]="showAsignedTemp">
            <div class="filter-content-item">
              <div [class.checkbox-filter__selected]="showAsignedTemp" class="checkbox-filter-wrapper" style="min-width: auto !important;">
                <mat-radio-button [value]="true">Alocate</mat-radio-button>
              </div>
            </div>
            <div class="filter-content-item">
              <div [class.checkbox-filter__selected]="!showAsignedTemp" class="checkbox-filter-wrapper" style="min-width: auto !important;">
                <mat-radio-button [value]="false">Disponibile</mat-radio-button>
              </div>
            </div>
          </mat-radio-group>
        </div>
      </div>
      <div class="d-flex">
        <div class="vertical-divider"></div>
        <button type="button" class="btn-close my-auto ml-15" mat-dialog-close></button>
      </div>
    </div>
  </div>

  <mat-dialog-content class="mat-dialog-content">
    <div class="modal-dialog-body">
      <div class="table-responsive">
        <app-asset-entity-list [dataSource]="dataSource"
                               dynamicQuery="true"
                               detailType="maptemps"
                               listTemplate="MAPTEMPS"
                               showSimpleSearch="true"
                               sortColumn="asset.id"
                               sortDirection="asc"
                               rowSelection="single"
                               notifyOnChange="true"
                               (selectionChanged)="onSelectionChanged($event)"
                               [pageSize]="10"
                               usePaging="true">
        </app-asset-entity-list>
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close class="btn gray-btn-outline" (click)="onCancel()">Inapoi</button>
    <button mat-button class="btn blue-btn" [mat-dialog-close]="items">Selecteaza</button>
  </mat-dialog-actions>
</div>
