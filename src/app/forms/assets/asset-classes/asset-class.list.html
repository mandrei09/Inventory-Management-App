<div class="horizontal-scroll">

    <input type="text" class="form-control with-danger-addon" placeholder="Cauta..." [(ngModel)]="filter" (change)="applySimpleSearchFilter(filter)" *ngIf="showSimpleSearch === 'true'"/>

    <br *ngIf="showSimpleSearch === 'true'">

  <table class="table table-hover table-bordered">
    <thead>
        <tr class="black-muted-bg">
            <th>
                <button *ngIf="!isAllChecked()" (click)="updateCheckState(true)" class="btn btn-default btn-sm" type="button"><i class="fa fa-check"></i></button>
                <button *ngIf="isAllChecked()" (click)="updateCheckState(false)" class="btn btn-info btn-sm" type="button"><i class="fa fa-check"></i></button>
            </th>
            <th class="align-left">
                <a (click)="applySort('code')">
                    <i *ngIf="sortColumn !== 'code'" class="fa fa-sort"></i>
                    <i *ngIf="((sortColumn === 'code') && (sortDirection === 'asc'))" class="fa fa-sort-asc"></i>
                    <i *ngIf="((sortColumn === 'code') && (sortDirection === 'desc'))" class="fa fa-sort-desc"></i>
                    Cod
                </a>
            </th>
            <th class="align-left">
                <a (click)="applySort('name')">
                    <i *ngIf="sortColumn !== 'name'" class="fa fa-sort"></i>
                    <i *ngIf="((sortColumn === 'name') && (sortDirection === 'asc'))" class="fa fa-sort-asc"></i>
                    <i *ngIf="((sortColumn === 'name') && (sortDirection === 'desc'))" class="fa fa-sort-desc"></i>
                    Descriere
                </a>
            </th>
            <th class="align-left">
                <a (click)="applySort('depPeriodMin')">
                    <i *ngIf="sortColumn !== 'depPeriodMin'" class="fa fa-sort"></i>
                    <i *ngIf="((sortColumn === 'depPeriodMin') && (sortDirection === 'asc'))" class="fa fa-sort-asc"></i>
                    <i *ngIf="((sortColumn === 'depPeriodMin') && (sortDirection === 'desc'))" class="fa fa-sort-desc"></i>
                    MINIM
                </a>
            </th>
            <th class="align-left">
                <a (click)="applySort('depPeriodMax')">
                    <i *ngIf="sortColumn !== 'depPeriodMax'" class="fa fa-sort"></i>
                    <i *ngIf="((sortColumn === 'depPeriodMax') && (sortDirection === 'asc'))" class="fa fa-sort-asc"></i>
                    <i *ngIf="((sortColumn === 'depPeriodMax') && (sortDirection === 'desc'))" class="fa fa-sort-desc"></i>
                    MAXIM
                </a>
            </th>
            <th class="align-left">
                <a (click)="applySort('depPeriodDefault')">
                    <i *ngIf="sortColumn !== 'depPeriodDefault'" class="fa fa-sort"></i>
                    <i *ngIf="((sortColumn === 'depPeriodDefault') && (sortDirection === 'asc'))" class="fa fa-sort-asc"></i>
                    <i *ngIf="((sortColumn === 'depPeriodDefault') && (sortDirection === 'desc'))" class="fa fa-sort-desc"></i>
                    DEFAULT
                </a>
            </th>
        </tr>
    </thead>
    <tbody>

        <tr *ngFor="let tableItem of tableItems" (click)="tableItem.selected ? unselectItem(tableItem.item) : selectItem(tableItem.item)" [style.backgroundColor] = "'rgb(255, 255, 255)'">
            <td><i *ngIf="tableItem.selected" class="fa fa-check"></i></td>
            <td>{{ tableItem.item.code }}</td>
            <td>{{ tableItem.item.name }}</td>
            <td style="text-align: right">{{ tableItem.item.depPeriodMin }}</td>
            <td style="text-align: right">{{ tableItem.item.depPeriodMax }}</td>
            <td style="text-align: right">{{ tableItem.item.depPeriodDefault }}</td>
        </tr>

    </tbody>
  </table>

    <div class="row">
        <div class="col-sm-9">
            <div class="ui-toolbar-group-left">
                <div class="text-left">
                    <pagination *ngIf="usePaging" [totalItems]="totalItems" [(ngModel)]="currentPage" [itemsPerPage]="pageSize" [maxSize]="maxSize" class="pagination-sm"
                                [boundaryLinks]="true" [rotate]="false" (pageChanged)="pageChanged($event)"
                                previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"></pagination>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="ui-toolbar-group-left">
                <div class="text-right">
                    <br>
                    <h5 class="panel-subtitle">TOTAL: {{ totalItems }}</h5>
                </div>
            </div>
        </div>
    </div>
</div>
