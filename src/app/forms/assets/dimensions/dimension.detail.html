<div class="widgets">
  <div class="row">
    <div class="col-md-12">
        <form role="form" #detailForm="ngForm" novalidate (ngSubmit)="saveItem();" *ngIf="item != null">
            <div class="form-group">
                <label for="length">Latime</label>
                <input type="text" class="form-control" placeholder="code" maxlength="30"
                    [(ngModel)]="item.length" name="length" #length="ngModel">
            </div>
            <div class="form-group">
                <label for="width">UM</label>
                <input type="text" class="form-control" placeholder="descriere" maxlength="30"
                    [(ngModel)]="item.width" name="width" #width="ngModel">
            </div>

            </div> -->

            <div class="row">
                <div class="col-sm-6">
                    <div class="ui-toolbar-group-left">
                        <div *ngIf="!deleteConfirmationMode">
                            <button hideIfUnauthorized="DELETE|DIMENSIONS" type="button" class="btn btn-danger" (click)="deleteConfirmationMode=true" *ngIf="item.id > 0">Sterge</button>
                        </div>
                        <div *ngIf="deleteConfirmationMode">
                            <button type="button" class="btn btn-success" (click)="deleteItem()">Da</button>
                            <button type="button" class="btn btn-danger" (click)="deleteConfirmationMode=false">Nu</button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="ui-toolbar-group-right">
                        <div class="text-right">
                            <div *ngIf="!deleteConfirmationMode">
                                <button type="button" class="btn btn-info" (click)="saveItem()" [disabled]="!detailForm.form.valid">Salveaza</button>
                                <button type="button" class="btn btn-secondary" (click)="cancelChanges()">Inchide</button>
                            </div>
                        </div>
                    </div>
                </div>
