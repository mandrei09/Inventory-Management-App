<div class="card">
  <div class="card-header">
    <div class="card-header-actions">
      <div class="row align-items-right">
          <div class="col-12 col-xl mb-3 mb-xl-0">
              <div class="col-3 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                <a hideIfUnauthorized="ADD|MASTERTYPES" class="dropdown-item" (click)="addNewItem()"><i class="fa fa-plus" style="color: blue;"></i>&nbsp;Adauga</a>
                <a hideIfUnauthorized="EDIT|MASTERTYPES" *ngIf="selectedItem" class="dropdown-item" (click)="editItem()"><i class="fa fa-edit" style="color: red;"></i> &nbsp;Modifica</a>
                <a hideIfUnauthorized="EXPORT|MASTERTYPES" class="dropdown-item" (click)="exportToExcel()"><i class="fa fa-file-excel-o" style="color: green;"></i>&nbsp;Export</a>
          </div>
        </div>
        </div>
    </div>
  </div>
      <div class="card-body">
        <div class="row">
              <div class="col-sm-12">
              <app-master-type-list id="masterTypeList"
                  [dataSource]="masterTypeHttpService"
                  usePaging="true"
                  showSimpleSearch="false"
                  [itemAddedEvent]="itemAddedEvent"
                  [itemUpdatedEvent]="itemUpdatedEvent"
                  [itemDeletedEvent]="itemDeletedEvent"
                  [requestSelectionEvent]="requestSelectionEvent"
                  [requestRefreshEvent]="requestRefreshEvent"
                  (selectionChanged)="setSelectedItem($event)"
                  rowSelection="single"
                  notifyOnChange="true">
              </app-master-type-list>
            </div>
        </div>
  </div>
</div>

<div class="modal fade" bsModal #itemDetailModal="bs-modal" [config]="{backdrop: 'static'}"
     tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">PC</h4>
      </div>
      <div class="modal-body">
        <app-master-type-detail id="masterTypeDetail"
            [dataSource]="masterTypeHttpService"
            [addNewItemEvent]="addNewItemEvent"
            [editItemEvent]="editItemEvent"
            (itemAdded)="itemAdded($event)"
            (itemUpdated)="itemUpdated($event)"
            (itemDeleted)="itemDeleted($event)"
            (changesCanceled)="itemDetailModal.hide()">
        </app-master-type-detail>
      </div>
    </div>
  </div>
</div>
