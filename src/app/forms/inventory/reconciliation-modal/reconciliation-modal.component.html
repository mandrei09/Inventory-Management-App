<div class="add-assets-modal reconciliate-modal">
  <div>
    <div class="modal-dialog-header">
      <h2 class="modal-title mb-0" id="exampleModalLabel">Reconciliere</h2>
      <button type="button" class="btn-close" mat-dialog-close></button>
    </div>
    <div class="modal-hero">
      <div class="row">
        <div class="col-3 mb-16">
          <div class="form-group asset-form d-grid">
            <label>Nr. inventar</label>
            <span>{{ item?.invNo ? item?.invNo : 'N/A' }}</span>
          </div>
        </div>
        <div class="col-3 mb-16">
          <div class="form-group asset-form d-grid">
            <label>Denumire</label>
            <span>{{ item?.name ? item?.name : '-' }}</span>
          </div>
        </div>
        <div class="col-3 mb-16">
          <div class="form-group asset-form d-grid">
            <label>Denumire inventar</label>
<!--            <span>{{ inventoryDetail?.assetNameActual ? inventoryDetail?.assetNameActual : '-' }}</span>-->
            <span>N/A</span>
          </div>
        </div>
        <div class="col-3 mb-16">
          <div class="form-group asset-form d-grid">
            <label>Clasificare</label>
<!--            <span>{{ item?.accClass ? item?.accClass?.code + ' - ' + item?.accClass?.name : '-' }}</span>-->
            <span>N/A</span>
          </div>
        </div>

        <div class="col-3 mb-16">
          <div class="form-group asset-form d-grid">
            <label>Companie scriptic</label>
<!--            <span>{{ inventoryDetail?.costCenterRegister?.company ? inventoryDetail?.costCenterRegister?.company?.name : '-' }}</span>-->
            <span>N/A</span>
          </div>
        </div>
        <div class="col-3 mb-16">
          <div class="form-group asset-form d-grid">
            <label>Centru de cost</label>
<!--            <span>{{ inventoryDetail?.costCenterRegister ? (inventoryDetail?.costCenterRegister?.code + ' - ' + inventoryDetail?.costCenterRegister?.name) : '-' }}</span>-->
            <span>N/A</span>
          </div>
        </div>
        <div class="col-3 mb-16">
          <div class="form-group asset-form d-grid">
            <label>Gestiune</label>
<!--            <span>{{ inventoryDetail?.administrationRegister ? (inventoryDetail?.administrationRegister?.code + ' - ' + inventoryDetail?.administrationRegister?.name) : '-' }}</span>-->
            <span>N/A</span>
          </div>
        </div>

        <div class="col-3 mb-16">
        </div>

        <div class="col-3 mb-16">
          <div class="form-group asset-form d-grid">
            <label>Companie faptic</label>
<!--            <span>{{ inventoryDetail?.costCenterActual?.company ? inventoryDetail?.costCenterActual?.company?.name : '-' }}</span>-->
            <span>N/A</span>
          </div>
        </div>
        <div class="col-3 mb-16">
          <div class="form-group asset-form d-grid">
            <label>Centru de cost</label>
<!--            <span>{{ inventoryDetail?.costCenterActual ? (inventoryDetail?.costCenterActual?.code + ' - ' + inventoryDetail?.costCenterActual?.name) : '-' }}</span>-->
            <span>N/A</span>
          </div>
        </div>
        <div class="col-3 mb-16">
          <div class="form-group asset-form d-grid">
            <label>Gestiune</label>
<!--            <span>{{ inventoryDetail?.administrationActual ? (inventoryDetail?.administrationActual?.code + ' - ' + inventoryDetail?.administrationActual?.name) : '-' }}</span>-->
            <span>N/A</span>
          </div>
        </div>
      </div>
    </div>
  </div>
