<div class="full-width-add-edit-dialog" *transloco="let t; read: 'page_inventory_add_edit'">
  <div class="modal-dialog-header">
    <h2 class="modal-title mb-0">{{ t((item === null || item.id! < 1) ? 'title_add' : 'title_edit') }}</h2>
    <button type="button" class="btn-close" mat-dialog-close></button>
  </div>

  <mat-dialog-content class="mat-typography" (click)="$event.stopPropagation()">
    <div class="modal-dialog-body">
      <div class="container">

        <div class="row">
          <form [formGroup]="form" (ngSubmit)="save()">
            <div class="row mx-auto">
              <div class="col-10 mx-auto">

                <div class="row">
                  <div class="col-12 col-md-4">
                    <div class="form-group inputs-modal-nomenclature mt-3 mb-3">
                      <label>
                        {{ t('description_label') }}:
                        <span class="required-label-symbol">*</span>
                      </label>
                      <input matInput class="form-control" formControlName="description" [placeholder]="t('description_placeholder')">
                      <small *ngIf="form.controls['description'].hasError('required') && form.controls['description'].touched" class="mat-text-warn">{{ t('description_required') }}</small>
                    </div>
                  </div>

                  <div class="col-md-4">
                    <div class="form-group inputs-modal-nomenclature mt-3 mb-3 d-grid">
                      <label>
                        {{ t('start_label') }}:
                      </label>
                      <div class="document-info__datepicker d-flex">
                        <input matInput formControlName="start" [matDatepicker]="startDate" [placeholder]="t('start_placeholder')">
                        <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
                        <mat-datepicker #startDate></mat-datepicker>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-4">
                    <div class="form-group inputs-modal-nomenclature mt-3 mb-3 d-grid">
                      <label>
                        {{ t('end_label') }}:
                      </label>
                      <div class="document-info__datepicker d-flex">
                        <input matInput formControlName="end" [matDatepicker]="endDate" [placeholder]="t('end_placeholder')">
                        <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
                        <mat-datepicker #endDate></mat-datepicker>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-4">
                    <div class="form-group inputs-modal-nomenclature form-group-select_wrapper mt-3 mb-3 d-flex" style="display:grid !important;">
                      <label>
                        {{ t('active_label') }}:
                        <span class="required-label-symbol">*</span>
                      </label>
                      <mat-form-field appearance="fill">
                        <mat-label>Activ:</mat-label>
                        <mat-select formControlName="active">
                          <mat-option [value]="null">
                            -
                          </mat-option>
                          <mat-option [value]="true">
                            Yes
                          </mat-option>
                          <mat-option [value]="false" selected="true">
                            No
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                  </div>

                  <div class="col-12 col-md-4">
                    <div class="form-group inputs-modal-nomenclature mt-3 mb-3">
                      <label>
                        {{ t('months_label') }}
                      </label>
                      <acc-months-item-select class="form-group-select_wrapper" formControlName="accMonth" displayValue="month-year" placeholder="{{ t('months_placeholder') }}">
                      </acc-months-item-select>
                    </div>
                  </div>

                  <div class="col-12 col-md-4">
                    <div class="form-group inputs-modal-nomenclature mt-3 mb-3">
                      <label>
                        {{ t('budget_months_label') }}
                      </label>
                      <acc-months-item-select class="form-group-select_wrapper" formControlName="accMonthBudget" displayValue="month-year" placeholder="{{ t('budget_months_placeholder') }}">
                      </acc-months-item-select>
                    </div>
                  </div>

                </div>

              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close class="btn gray-btn-outline">{{ t('action_cancel') }}</button>
    <button mat-button
            class="btn blue-btn"
            type="submit"
            [disabled]="!form.valid"
            (click)="save()"
    >{{ t('action_save') }}</button>
  </mat-dialog-actions>

</div>
