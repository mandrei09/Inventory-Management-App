<div class="full-width-add-edit-dialog" *transloco="let t; read: 'page_inv_state_item_add_edit'">
  <div class="modal-dialog-header">
    <h2 class="modal-title mb-0">{{ t((item === null || item.id! < 1) ? 'title_add' : 'title_edit') }}</h2>
    <button type="button" class="btn-close" mat-dialog-close></button>
  </div>

  <mat-dialog-content class="mat-typography" (click)="$event.stopPropagation()">
    <div class="modal-dialog-body">
      <div class="container">

        <div class="row">
          <form [formGroup]="form" (ngSubmit)="save()">
            <div class="row mx-auto">
              <div class="col-10 mx-auto">

                <div class="row">

                  <div class="col-12 col-md-6">
                    <div class="form-group inputs-modal-nomenclature mt-3 mb-3">
                      <label>
                        {{ t('code_label') }}:
                        <span class="required-label-symbol">*</span>
                      </label>
                      <input matInput class="form-control" formControlName="code" [placeholder]="t('code_placeholder')">
                      <small *ngIf="form.controls['code'].hasError('required') && form.controls['code'].touched" class="mat-text-warn">{{ t('code_required') }}</small>
                    </div>
                  </div>

                  <div class="col-12 col-md-6">
                    <div class="form-group inputs-modal-nomenclature mt-3 mb-3">
                      <label>
                        {{ t('name_label') }}:
                        <span class="required-label-symbol">*</span>
                      </label>
                      <input matInput class="form-control" formControlName="name" [placeholder]="t('name_placeholder')">
                      <small *ngIf="form.controls['name'].hasError('required') && form.controls['name'].touched" class="mat-text-warn">{{ t('name_required') }}</small>
                    </div>
                  </div>

                  <div class="col-12 col-md-6">
                    <div class="form-group inputs-modal-nomenclature mt-3 mb-3">
                      <label>
                        {{ t('badge_color_label') }}:
                        <span class="required-label-symbol">*</span>
                      </label>
<!--                      <input matInput class="form-control" formControlName="name" [placeholder]="t('description_placeholder')">-->
                      <input class="form-control color-picker-input" [ngClass]="badgeColor ? 'white-placeholder' : ''" formControlName="badgeColor" [(ngModel)]="badgeColor" [placeholder]="badgeColor !== '' ? badgeColor : t('badge_color_placeholder')" [(colorPicker)]="badgeColor" [style.background]="badgeColor" style="color: #FFF !important;"/>
<!--                      <small *ngIf="form.controls['badgeColor'].hasError('required') && form.controls['badgeColor'].touched" class="mat-text-warn">{{ t('description_required') }}</small>-->
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="form-group inputs-modal-nomenclature mt-3 mb-3">
                      <label>
                        {{ t('badge_icon_label') }}:
                        <span class="required-label-symbol">*</span>
                      </label>
                      <input class="form-control" formControlName="badgeIcon" [placeholder]="t('icon_placeholder')">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close class="btn gray-btn-outline">{{ t('action_cancel') }}</button>
    <button mat-button
            class="btn blue-btn"
            type="submit"
            [disabled]="!form.valid"
            (click)="save()"
    >{{ t('action_save') }}</button>
  </mat-dialog-actions>

</div>
