<div class="full-width-add-edit-dialog" *transloco="let t; read: 'page_inv_committee_member_add_edit'">
    <div class="modal-dialog-header">
      <h2 class="modal-title mb-0">{{ t((item === null || item.id! < 1) ? 'title_add' : 'title_edit') }}</h2>
      <button type="button" class="btn-close" [mat-dialog-close]="null"></button>
    </div>
  
  <form [formGroup]="form" (ngSubmit)="save()">
    <mat-dialog-content class="mat-typography" (click)="$event.stopPropagation()">
      <div class="modal-dialog-body">
        <div class="container">
          <div class="row">
              <div class="row mx-auto">
                <div class="col-10 mx-auto">
                  <div class="row">
                    <div class="col-12 col-md-4">
                      <div class="form-group inputs-modal-nomenclature mt-3 mb-3">
                        <label>{{ t('employee_label') }}:</label>
                        <button (click)="selectEmployee()" type="button" class="form-select form-control">
                          {{ (employee !== null && employee !== undefined) ? employee.firstName + ' ' + employee.lastName : ''}}
                          <svg width="8" height="6" viewBox="0 0 8 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7.0625 0.71875L8 1.65625L4 5.65625L0 1.65625L0.9375 0.71875L4 3.78125L7.0625 0.71875Z"/>
                          </svg>
                        </button>
                      </div>
                    </div>
                    <div class="col-12 col-md-4">
                      <div class="form-group inputs-modal-nomenclature mt-3 mb-3">
                        <label>{{ t('inv_committee_position_label') }}:</label>
                        <committee-postion-item-select class="form-group-select_wrapper" formControlName="invCommitteePosition" placeholder="Rol"></committee-postion-item-select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </mat-dialog-content>
  </form>
    <mat-dialog-actions align="end">
      <button mat-button [mat-dialog-close]="null" class="btn gray-btn-outline">{{ t('action_cancel') }}</button>
      <button mat-button
              class="btn blue-btn"
              type="submit"
              [disabled]="!form.valid"
              (click)="save()"
      >{{ t('action_save') }}</button>
    </mat-dialog-actions>
  </div>
