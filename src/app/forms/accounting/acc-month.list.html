<div class="horizontal-scroll">
    <input type="text" class="form-control with-danger-addon" placeholder="Cauta..." [(ngModel)]="filter" (change)="applySimpleSearchFilter(filter)" *ngIf="showSimpleSearch === 'true'"/>

   <br *ngIf="showSimpleSearch === 'true'">
   
 <table class="table table-hover table-bordered">
   <thead>
   <tr class="black-muted-bg">
       <th>
           <button *ngIf="!isAllChecked() && rowSelection == 'multiple'" (click)="updateCheckState(true)" class="btn btn-info btn-sm" type="button"><i class="fa fa-check"></i></button>
           <button *ngIf="isAllChecked() && rowSelection == 'multiple'" (click)="updateCheckState(false)" class="btn btn-info btn-sm" type="button"><i class="fa fa-minus"></i></button>
       </th>
       <th class="align-left">
           <a (click)="applySort('createDate')">
               <i *ngIf="sortColumn !== 'createDate'" class="fa fa-sort"></i>
               <i *ngIf="((sortColumn === 'createDate') && (sortDirection === 'asc'))" class="fa fa-sort-asc"></i>
               <i *ngIf="((sortColumn === 'createDate') && (sortDirection === 'desc'))" class="fa fa-sort-desc"></i>
               Descriere
           </a>
       </th>
       <th class="align-left">
        <a (click)="applySort('endDate')">
            <i *ngIf="sortColumn !== 'endDate'" class="fa fa-sort"></i>
            <i *ngIf="((sortColumn === 'endDate') && (sortDirection === 'asc'))" class="fa fa-sort-asc"></i>
            <i *ngIf="((sortColumn === 'endDate') && (sortDirection === 'desc'))" class="fa fa-sort-desc"></i>
            Descriere
        </a>
    </th>
    <th class="align-left">
        <a (click)="applySort('month')">
            <i *ngIf="sortColumn !== 'month'" class="fa fa-sort"></i>
            <i *ngIf="((sortColumn === 'month') && (sortDirection === 'asc'))" class="fa fa-sort-asc"></i>
            <i *ngIf="((sortColumn === 'month') && (sortDirection === 'desc'))" class="fa fa-sort-desc"></i>
            Descriere
        </a>
    </th>
       <th class="align-left">
        <a (click)="applySort('year')">
            <i *ngIf="sortColumn !== 'year'" class="fa fa-sort"></i>
            <i *ngIf="((sortColumn === 'year') && (sortDirection === 'asc'))" class="fa fa-sort-asc"></i>
            <i *ngIf="((sortColumn === 'year') && (sortDirection === 'desc'))" class="fa fa-sort-desc"></i>
            Descriere
        </a>
    </th>
        <th class="align-left">
           <a (click)="applySort('isActive')">
               <i *ngIf="sortColumn !== 'isActive'" class="fa fa-sort"></i>
               <i *ngIf="((sortColumn === 'isActive') && (sortDirection === 'asc'))" class="fa fa-sort-asc"></i>
               <i *ngIf="((sortColumn === 'isActive') && (sortDirection === 'desc'))" class="fa fa-sort-desc"></i>
               {{'ACTIV' |translate}}
           </a>
       </th>
   </tr>
   </thead>
   <tbody>

       <tr *ngFor="let tableItem of tableItems" (click)="tableItem.selected ? unselectItem(tableItem.item) : selectItem(tableItem.item)" [style.backgroundColor] = "'rgb(255, 255, 255)'">
           <td><i *ngIf="tableItem.selected" class="fa fa-check"></i></td>
           <td>{{ tableItem.item.createDate | date }}</td>
           <td>{{ tableItem.item.endDate | date }}</td>
           <td>{{ tableItem.item.month }}</td>
           <td>{{ tableItem.item.year }}</td>
           <td>{{ tableItem.item.isActive === true ? 'Da' : 'Nu' }}</td>
       </tr>

   </tbody>
 </table>

   <div class="row">
       <div class="col-sm-9">
           <div class="ui-toolbar-group-left">
               <div class="text-left">
                   <pagination *ngIf="usePaging" [totalItems]="totalItems" [(ngModel)]="currentPage" [itemsPerPage]="pageSize" [maxSize]="maxSize" class="pagination-sm"
                               [boundaryLinks]="true" [rotate]="false" (pageChanged)="pageChanged($event)"
                               previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"></pagination>
               </div>
           </div>
       </div>
       <div class="col-sm-3">
           <div class="ui-toolbar-group-left">
               <div class="text-right">
                   <br>
                   <h5 class="panel-subtitle">{{'TOTAL'  | translate}}: {{ totalItems }}</h5>
               </div>
           </div>
       </div>
   </div>
</div>
