<div class="full-width-add-edit-dialog" *transloco="let t; read: 'page_month_add_edit'">
  <div class="modal-dialog-header">
    <h2 class="modal-title mb-0">{{ t((item === null || item.id! < 1) ? 'title_add' : 'title_edit') }}</h2>
    <button type="button" class="btn-close" [mat-dialog-close]="null"></button>
  </div>

  <mat-dialog-content class="mat-typography" (click)="$event.stopPropagation()">
    <div class="modal-dialog-body">
      <div class="container">

        <div class="row">
          <form [formGroup]="form" (ngSubmit)="save()">
            <div class="row mx-auto">
              <div class="col-10 mx-auto">

                <div class="row">
                  <div class="col-12 col-md-4">
                    <div class="form-group inputs-modal-nomenclature mt-3 mb-3">
                      <label>
                        {{ t('month_label') }}:
                        <span class="required-label-symbol">*</span>
                      </label>
                      <input matInput type="number" class="form-control" formControlName="month" [placeholder]="t('month_placeholder')">
                      <small *ngIf="form.controls['month'].hasError('required') && form.controls['month'].touched" class="mat-text-warn">{{ t('month_required') }}</small>
                    </div>
                  </div>

                  <div class="col-12 col-md-4">
                    <div class="form-group inputs-modal-nomenclature mt-3 mb-3">
                      <label>
                        {{ t('year_label') }}:
                        <span class="required-label-symbol">*</span>
                      </label>
                      <input matInput type="number" class="form-control" formControlName="year" [placeholder]="t('year_placeholder')">
                      <small *ngIf="form.controls['year'].hasError('required') && form.controls['year'].touched" class="mat-text-warn">{{ t('year_required') }}</small>
                    </div>
                  </div>

                  <div class="col-md-4">
                    <div class="form-group inputs-modal-nomenclature form-group-select_wrapper mt-3 mb-3 d-flex" style="display:grid !important;">
                      <label>
                        {{ t('isActive_label') }}:
                        <span class="required-label-symbol">*</span>
                      </label>
                      <mat-form-field appearance="fill">
                        <mat-label>Activ:</mat-label>
                        <mat-select formControlName="isActive">
                          <mat-option [value]="null">
                            -
                          </mat-option>
                          <mat-option [value]="true">
                            Yes
                          </mat-option>
                          <mat-option [value]="false" selected="true">
                            No
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close class="btn gray-btn-outline" [mat-dialog-close]="null">{{ t('action_cancel') }}</button>
    <button mat-button
            class="btn blue-btn"
            type="submit"
            [disabled]="!form.valid"
            (click)="save()"
    >{{ t('action_save') }}</button>
  </mat-dialog-actions>

</div>
