<div class="widgets">
    <div class="row">
      <div class="col-md-12">
          <form role="form" #detailForm="ngForm" novalidate *ngIf="item != null">
  
              <div class="row">
                  <div class="col-md-9">
                      <div class="form-group">
                          <label for="month">Luna</label>
                          <input type="text" class="form-control" placeholder="Luna" required maxlength="100"
                              [(ngModel)]="item.month" name="month" #month="ngModel">
                          <div [hidden]="month.valid || month.pristine" class="alert alert-danger">
                              <!-- {{'VALIDATE_MESSAGE_DESCRIPTION'  |translate}} -->
                          </div>
                      </div>
                  </div>
                  <div class="col-md-9">
                    <div class="form-group">
                        <label for="year">An</label>
                        <input type="text" class="form-control" placeholder="An" required maxlength="100"
                            [(ngModel)]="item.year" name="year" #year="ngModel">
                        <div [hidden]="year.valid || year.pristine" class="alert alert-danger">
                            <!-- {{'VALIDATE_MESSAGE_DESCRIPTION'  |translate}} -->
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="btn-group" dropdown keyboardNav="true">
                        <button type="button" dropdownToggle class="btn btn-danger btn-sm dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="background-color: rgb(240,230,140); color: black;">Activ
                            {{ accMonthActiveState }}<span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="simple-btn-keyboard-nav">
                            <li role="menuitem" (click)="updateActive(true)">
                                <a class="dropdown-item"> YES </a>
                            </li>
                            <li role="menuitem" (click)="updateActive(false)">
                                <a class="dropdown-item"> NO </a>
                            </li>
                        </ul>
                    </div>
                  </div>
      
              </div>

              <div class="row">
